<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayyy!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>

    <audio id="bg-music" autoplay loop>
        <source src="yay.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <main class="container">
        <div id="success-container">
            <img class="main-image" src="https://image.myanimelist.net/ui/EM-jcFVsF8d609_tCk9eH6FZgTsjJPes9hBMyY_No4aO7aYj2WdQpd5jVaqkaN7O6itcn1PtGMY41oga9kTtNR9M7AhSyoIOkrbVyvuxSEFqOOjaX5OMNEH1FGM4s6mI68m4txriOyxBeG3epfYmvvIj6FiFJMyj8X3hSoPn7Rpez5K0JTJ808mJydZfWhOD" alt="Celebration">
            
            <h1 class="success-text">Yayyy! Happy Valentine Days!!!! ❤️</h1>

            <a href="index.html" class="btn-back">Go Back</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- MUSIC BACKUP LOGIC ---
            // Just in case 'autoplay' fails, try to force it
            const audio = document.getElementById('bg-music');
            if (audio) {
                audio.volume = 0.5;
                audio.play().catch(err => {
                    console.log("Autoplay failed (browser policy). waiting for interaction.");
                    document.body.addEventListener('click', () => {
                        audio.play();
                    }, { once: true });
                });
            }

            // --- CONFETTI LOGIC ---
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                shapes: ['heart'],
                colors: ['#FFC0CB', '#FF69B4', '#FF1493', '#C71585']
            };

            confetti({
                ...defaults,
                particleCount: 50,
                scalar: 2
            });

            confetti({
                ...defaults,
                particleCount: 25,
                scalar: 3
            });

            confetti({
                ...defaults,
                particleCount: 10,
                scalar: 4
            });
        });
    </script>
</body>
</html>
