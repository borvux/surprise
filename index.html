<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="music-overlay">
        <div class="overlay-content">
            <h1>ðŸ’Œ</h1>
            <p>You have a special question!</p>
            <button id="start-btn">Tap to Open</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="index.mp3" type="audio/mpeg">

    <main class="container">
        <div id="question-container">
            
            <div class="character-wrapper">
                
                <div id="speech-bubble">Don't you dare click NO!</div>

                <img class="main-image" src="https://cdn-images-1.medium.com/max/500/1*SPnifN_DaUGB3MD4ZvLpxQ.gif" alt="Cute Miffy Running">
            
            </div>
            
            <h1 class="question-text">Will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
